<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chip8 Emulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Chip8 Interpreter</h1>
    <div>
      <select id="rom-selector"></select>
      <button id="start-btn">Start</button>
      <button id="stop-btn">Stop</button>
      <canvas id="game-canvas"></canvas>
    </div>
    <div id="keyboard-controls">
      <table cellspacing="0" cellpadding="3" border="1">
        <tbody>
          <tr>
            <td><tt>1</tt></td>
            <td><tt>2</tt></td>
            <td><tt>3</tt></td>
            <td><tt>4</tt></td>
          </tr>
          <tr>
            <td><tt>Q</tt></td>
            <td><tt>W</tt></td>
            <td><tt>E</tt></td>
            <td><tt>R</tt></td>
          </tr>
          <tr>
            <td><tt>A</tt></td>
            <td><tt>S</tt></td>
            <td><tt>D</tt></td>
            <td><tt>F</tt></td>
          </tr>
          <tr>
            <td><tt>Z</tt></td>
            <td><tt>X</tt></td>
            <td><tt>C</tt></td>
            <td><tt>V</tt></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="src/input.js"></script>
    <script src="src/output.js"></script>
    <script src="src/chip8.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
